<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/1cc48b32aa.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.0/math.js"></script>
</head>

<body>
    <div class="container">
        <div id="display">
            <h1>简易计算器</h1>
        </div>
        <div id="keys">
            <div id="pre_storage"></div>
            <table id="keys_tab" cellspacing="6px">
                <tr>
                    <td id="show" colspan="4" style="text-align:right ;"></td>
                    <!-- <td></td>
                    <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td id="clear_error">CE</td>
                    <td id="clear">C</td>
                    <td>/</td>
                    <td id="font"><i class="fa fa-window-close-o" aria-hidden="true"></i></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td id="minus_sign">+/-</td>
                    <td>0</td>
                    <td>.</td>
                    <td id="equals">=</td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
